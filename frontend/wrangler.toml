name = "blog-frontend"
compatibility_date = "2024-12-01"
pages_build_output_dir = "./dist"

[build]
command = "npm run build"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[env.production]
zone_id = "your-zone-id"  # 可选：自定义域名配置
routes = [
  "blog.yourdomain.com/*"
]

